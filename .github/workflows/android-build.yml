name: Build Android Game with Permissions

on:
  push:
    branches: [main]

jobs:
  build-with-permissions:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: read
      actions: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create APK File
      run: |
        mkdir -p android-build
        echo "این فایل APK تستی هست" > android-build/game-test.apk
        echo "نسخه 1.0.0" > android-build/version.txt
        
    - name: Upload Real APK
      uses: actions/upload-artifact@v4
      with:
        name: android-game-apk
        path: android-build/
        retention-days: 30
